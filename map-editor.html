<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSW PSN – Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* FORCED LAYOUT FIX */
    body, html { width: 100%; height: 100%; overflow: hidden; }
    
    #editor-layout-root {
      position: absolute;
      top: 0; left: 260px; right: 0; bottom: 0;
      width: auto !important; height: 100% !important;
      padding: 0 !important; margin: 0 !important;
      max-width: none !important;
    }

    @media (max-width: 900px) {
      #editor-layout-root { left: 0; top: 60px; height: calc(100% - 60px); }
    }

    .map-container { width: 100%; height: 100%; position: relative; }
    #map { width: 100%; height: 100%; background: #0f172a; z-index: 1; }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar" style="z-index:1001;">
    <div class="sidebar-logo">Forcequit <span>Editor</span></div>
    <div class="sidebar-subtitle">Authorized Access Only</div>
    
    <nav class="sidebar-nav">
      <a href="map.html">← Back to Public Map</a>
      <div id="auth-controls" style="margin-top:1.5rem; padding:1rem; background:rgba(255,255,255,0.03); border-radius:8px;">
        <p style="font-size:0.8rem; color:var(--text-soft); margin:0;">Status: Checking...</p>
      </div>

      <div id="admin-tools" style="display:none; margin-top:2rem; border-top:1px solid var(--border-subtle); padding-top:1rem;">
        <div class="sidebar-section-label">User Management</div>
        <div style="background:#1e293b; padding:1rem; border-radius:8px; border:1px solid var(--border-subtle);">
          <div class="form-group" style="margin-bottom:0.8rem;">
            <label class="form-label">New User Email</label>
            <input type="email" id="new-user-email" class="form-input" placeholder="email@example.com">
          </div>
          <div class="form-group" style="margin-bottom:0.8rem;">
            <label class="form-label">Password</label>
            <input type="password" id="new-user-pass" class="form-input" placeholder="Min 6 chars">
          </div>
          <button class="btn btn-secondary btn-block" onclick="createNewUser()">Create Editor Account</button>
          <div id="user-msg" style="font-size:0.75rem; margin-top:0.5rem; min-height:1rem;"></div>
        </div>
      </div>
    </nav>
  </aside>

  <div id="login-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#020617; z-index:2000; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <div class="card" style="width:340px; padding:2.5rem; border:1px solid var(--border-subtle);">
      <div style="text-align:center; margin-bottom:2rem;">
        <div class="sidebar-logo" style="font-size:1.2rem;">Forcequit <span>Editor</span></div>
        <div style="color:var(--text-soft); font-size:0.9rem;">Please authenticate to continue</div>
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="login-email" class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="login-pass" class="form-input">
      </div>
      <button class="btn btn-primary btn-block" onclick="doLogin()">Login System</button>
      <div id="login-error" style="color:#ef4444; font-size:0.85rem; margin-top:1rem; text-align:center;"></div>
    </div>
  </div>

  <main class="main" id="editor-layout-root">
    <div class="map-container">
      <div id="map"></div>
      
      <div class="map-sidebar open" id="editor-panel">
        <h3 style="margin-top:0; color:#fff;">Map Controls</h3>
        <div class="form-group" style="position:relative; margin-bottom:1rem;">
          <label class="form-label">Jump to Location</label>
          <input type="text" id="address-search" class="form-input" placeholder="Search town or address..." autocomplete="off">
          <div id="search-results" class="search-results"></div>
        </div>
        <div style="display:flex; gap:0.5rem; margin-bottom:1.5rem;">
          <button class="btn btn-primary btn-block" id="btn-add-mode" onclick="toggleAddMode()">+ Add Pin</button>
          <button class="btn btn-secondary" onclick="refreshData()" title="Reload Data">↻</button>
        </div>
        <hr style="border:0; border-top:1px solid var(--border-subtle); margin-bottom:1.5rem;">
        <div id="selection-editor" style="display:none;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
            <h4 style="margin:0; color:var(--accent);">Edit Incident</h4>
            <span style="font-size:0.7rem; color:var(--text-soft);" id="edit-id-display"></span>
          </div>
          <input type="hidden" id="edit-id">
          <div class="form-group"><label class="form-label">Title</label><input type="text" id="edit-title" class="form-input"></div>
          <div class="form-group">
            <label class="form-label">Auto-Remove In...</label>
            <select id="edit-expiry" class="form-select" style="border-color:var(--accent);">
              <option value="0">Keep Current Expiry</option>
              <option value="1">1 Hour</option>
              <option value="2">2 Hours</option>
              <option value="4">4 Hours</option>
              <option value="12">12 Hours</option>
              <option value="24" selected>24 Hours (Default)</option>
              <option value="48">48 Hours</option>
            </select>
          </div>
          <div class="form-group"><label class="form-label">Incident Type(s)</label><div id="type-checkboxes" style="display:flex; flex-wrap:wrap; gap:0.4rem; max-height:150px; overflow-y:auto; background:rgba(0,0,0,0.2); padding:0.5rem; border-radius:6px; border:1px solid var(--border-subtle);"></div></div>
          <div class="form-group">
            <label class="form-label">Responding Agencies</label>
            <div style="display:flex; flex-wrap:wrap; gap:0.5rem;" id="agency-checkboxes">
              <label class="pill-checkbox"><input type="checkbox" value="RFS"> RFS</label>
              <label class="pill-checkbox"><input type="checkbox" value="FRNSW"> FRNSW</label>
              <label class="pill-checkbox"><input type="checkbox" value="NSWAS"> NSWAS</label>
              <label class="pill-checkbox"><input type="checkbox" value="SES"> SES</label>
              <label class="pill-checkbox"><input type="checkbox" value="Police"> Police</label>
              <label class="pill-checkbox"><input type="checkbox" value="VRA"> VRA</label>
            </div>
            <style>
              .pill-checkbox { display:flex; align-items:center; gap:0.3rem; background:rgba(255,255,255,0.1); padding:0.2rem 0.6rem; border-radius:999px; font-size:0.75rem; cursor:pointer; user-select:none; border:1px solid transparent; }
              .pill-checkbox:has(input:checked) { background:var(--accent); color:#fff; border-color:var(--accent); }
              .pill-checkbox input { display:none; }
            </style>
          </div>
          <div class="form-group"><label class="form-label">Description (Markdown)</label><textarea id="edit-desc" class="form-textarea" placeholder="Use **bold**, *italics*, or lists..."></textarea></div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:0.5rem; margin-bottom:1.5rem;">
            <button class="btn btn-primary" onclick="saveIncident()">Save Changes</button>
            <button class="btn btn-danger" onclick="deleteIncident()">Delete Pin</button>
          </div>
          <div style="background:rgba(255,255,255,0.03); padding:1rem; border-radius:8px;">
            <label class="form-label">Add Update Log (Markdown supported)</label>
            <textarea id="new-update-msg" class="form-textarea" placeholder="Type update here..." style="min-height:60px;"></textarea>
            <button class="btn btn-secondary btn-block" style="margin-top:0.5rem;" onclick="addUpdate()">Post Update</button>
          </div>
        </div>
        <div id="instruction-text" style="color:var(--text-soft); font-size:0.9rem; text-align:center; margin-top:2rem;">
          Select a pin to edit<br>or click <strong>+ Add Pin</strong> to create new.
        </div>
      </div>
    </div>
  </main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://wwcickcmezfrcqyclcuo.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3Y2lja2NtZXpmcmNxeWNsY3VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODI3NDIsImV4cCI6MjA4MDA1ODc0Mn0.xP9I9vAbBB-1afCpnOAwLJeoKTF2Dmewwv-aCKVXKrQ';
    const OWNER_EMAIL = 'd.lynks@outlook.com'; 

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let map, markers = {};
    let addMode = false;
    let selectedId = null;

    const INCIDENT_TYPES = [
      "Bush Fire", "Grass Fire", "Structure Fire", "MVA", "Transport", "Car / Vehicle Fire",
      "Hazard Reduction", "Pile Burn", "Search / Rescue", "Assist Other Agency", "Animal Rescue",
      "Building Fire", "Rescue", "Hazmat", "Salvage", "AFA",
      "Cardiac Arrest", "Abdominal Pain", "Fracture", "Chest Pain", "Amb Collision", "Drug Overdose", "Suicide / Self-harm",
      "Storm Damage", "Flood Rescue", "Road Crash Rescue", "Vertical Rescue", "General Land Rescue", "Assist Police", "Resupply",
      "Police Operation", "Other"
    ];

    // COLORS
    const AGENCY_COLORS = { 'RFS': '#ff6600', 'FRNSW': '#ef4444', 'NSWAS': '#3b82f6', 'SES': '#eab308', 'POLICE': '#3b82f6', 'VRA': '#ffffff', 'AVIATION': '#a855f7' };
    const TYPE_COLORS = { 'FIRE': '#ef4444', 'RESCUE': '#ff6600', 'HAZARD': '#eab308', 'POLICE': '#3b82f6', 'MEDICAL': '#3b82f6', 'DEFAULT': '#000000' };

    // --- AUTHENTICATION ---
    async function checkUser() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;
      if (session) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('auth-controls').innerHTML = `
          <div style="font-size:0.85rem; color:#fff; font-weight:600; margin-bottom:0.2rem;">${session.user.email}</div>
          <div style="font-size:0.75rem; color:#22c55e;">● Authenticated</div>
          <button class="btn btn-danger" style="font-size:0.75rem; padding:0.3rem 0.6rem; width:100%; margin-top:0.8rem;" onclick="doLogout()">Logout</button>
        `;
        if (session.user.email.toLowerCase() === OWNER_EMAIL.toLowerCase()) {
          document.getElementById('admin-tools').style.display = 'block';
        }
        initMap();
        renderTypeCheckboxes();
      } else {
        document.getElementById('login-overlay').style.display = 'flex';
      }
    }

    async function doLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-pass').value;
      const btn = document.querySelector('#login-overlay button');
      btn.textContent = "Verifying...";
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { document.getElementById('login-error').innerText = error.message; btn.textContent = "Login System"; } 
      else { checkUser(); }
    }

    async function doLogout() { await supabase.auth.signOut(); window.location.reload(); }
    
    async function createNewUser() {
      const email = document.getElementById('new-user-email').value;
      const password = document.getElementById('new-user-pass').value;
      const msg = document.getElementById('user-msg');
      msg.textContent = "Creating...";
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) { msg.style.color = '#ef4444'; msg.innerText = error.message; }
      else { msg.style.color = '#22c55e'; msg.innerText = "User created!"; document.getElementById('new-user-email').value = ''; document.getElementById('new-user-pass').value = ''; }
    }

    function renderTypeCheckboxes() {
      const container = document.getElementById('type-checkboxes');
      container.innerHTML = INCIDENT_TYPES.map(t => `
        <label style="display:flex; align-items:center; gap:0.4rem; font-size:0.75rem; width:45%;">
          <input type="checkbox" value="${t}"> ${t}
        </label>
      `).join('');
    }

    // --- MAP FUNCTIONS ---
    function initMap() {
      if(map) return;
      map = L.map('map', { zoomControl: false }).setView([-33.8688, 151.2093], 7);
      L.control.zoom({ position: 'topright' }).addTo(map);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CartoDB', maxZoom: 19 }).addTo(map);

      map.on('click', async (e) => {
        if(addMode) {
          const title = prompt("Enter Title for new Incident:");
          if(title) {
            const expireTime = new Date(Date.now() + 24 * 3600000);
            const { error } = await supabase.from('incidents').insert([{
              title: title,
              lat: e.latlng.lat,
              lng: e.latlng.lng,
              type: ['Other'],
              description: '',
              responding_agencies: [],
              expires_at: expireTime
            }]);
            if(error) alert(error.message); else { toggleAddMode(); loadIncidents(); }
          }
        } else { resetEditor(); }
      });
      loadIncidents();
    }

    async function loadIncidents() {
      // Load all incidents (even expired ones) for editing
      const { data: incidents } = await supabase.from('incidents').select('*');
      Object.values(markers).forEach(m => map.removeLayer(m));
      markers = {};

      if(incidents) {
        incidents.forEach(inc => {
          const isExpired = new Date(inc.expires_at) < new Date();
          let style = getPinStyle(inc);
          if(isExpired) { style.background = '#475569'; style.glow = '#475569'; }

          const iconHtml = `<div style="background:${style.background}; width:24px; height:24px; border-radius:50%; border:3px solid #fff; box-shadow:0 0 10px ${style.glow}, 0 0 20px ${style.glow};"></div>`;
          const icon = L.divIcon({ className: 'custom-pin', html: iconHtml, iconSize: [30,30], iconAnchor: [15,15] });

          const marker = L.marker([inc.lat, inc.lng], { icon: icon, draggable: true }).addTo(map);
          marker.on('click', (e) => { L.DomEvent.stopPropagation(e); selectIncident(inc); });
          marker.on('dragend', async (e) => {
            const newPos = e.target.getLatLng();
            await supabase.from('incidents').update({ lat: newPos.lat, lng: newPos.lng }).eq('id', inc.id);
          });
          markers[inc.id] = marker;
        });
      }
    }

    // --- MISSING FUNCTIONS ADDED BELOW ---

    function getPinStyle(inc) {
      let colors = [];
      if (inc.responding_agencies && inc.responding_agencies.length > 0) {
        inc.responding_agencies.forEach(a => { const c = AGENCY_COLORS[a.toUpperCase()]; if (c) colors.push(c); });
      }
      if (colors.length === 0) {
        const t = (Array.isArray(inc.type) ? inc.type.join(' ') : inc.type).toUpperCase();
        if (t.includes('FIRE')) colors.push(TYPE_COLORS.FIRE);
        else if (t.includes('RESCUE') || t.includes('MVA')) colors.push(TYPE_COLORS.RESCUE);
        else if (t.includes('HAZARD')) colors.push(TYPE_COLORS.HAZARD);
        else if (t.includes('POLICE')) colors.push(TYPE_COLORS.POLICE);
        else if (t.includes('CARDIAC')) colors.push(TYPE_COLORS.MEDICAL);
        else colors.push(TYPE_COLORS.DEFAULT);
      }
      let background = colors[0];
      if (colors.length > 1) {
        const segment = 360 / colors.length;
        let grad = 'conic-gradient(';
        colors.forEach((c, i) => { grad += `${c} ${i * segment}deg ${(i + 1) * segment}deg${i < colors.length - 1 ? ', ' : ''}`; });
        grad += ')'; background = grad;
      }
      return { background: background, glow: colors[0] };
    }

    function selectIncident(inc) {
      selectedId = inc.id;
      document.getElementById('selection-editor').style.display = 'block';
      document.getElementById('instruction-text').style.display = 'none';
      
      document.getElementById('edit-id').value = inc.id;
      document.getElementById('edit-id-display').textContent = "ID: " + inc.id.split('-')[0];
      document.getElementById('edit-title').value = inc.title;
      document.getElementById('edit-desc').value = inc.description || '';
      document.getElementById('edit-expiry').value = "0";

      const typeInputs = document.querySelectorAll('#type-checkboxes input');
      typeInputs.forEach(cb => cb.checked = false);
      const incTypes = Array.isArray(inc.type) ? inc.type : [inc.type];
      incTypes.forEach(t => { const match = Array.from(typeInputs).find(i => i.value === t); if(match) match.checked = true; });

      const agencyInputs = document.querySelectorAll('#agency-checkboxes input');
      agencyInputs.forEach(cb => cb.checked = false);
      if (inc.responding_agencies) {
        inc.responding_agencies.forEach(agency => { const match = Array.from(agencyInputs).find(i => i.value === agency); if(match) match.checked = true; });
      }
      map.panTo([inc.lat, inc.lng]);
    }

    function resetEditor() { selectedId = null; document.getElementById('selection-editor').style.display = 'none'; document.getElementById('instruction-text').style.display = 'block'; }

    function toggleAddMode() {
      addMode = !addMode;
      const btn = document.getElementById('btn-add-mode');
      if(addMode) { btn.innerText = "Click Map to Place Pin"; btn.style.background = "#22c55e"; btn.style.color = "#fff"; document.getElementById('map').style.cursor = "crosshair"; } 
      else { btn.innerText = "+ Add Pin"; btn.style.background = ""; btn.style.color = ""; document.getElementById('map').style.cursor = ""; }
    }

    async function saveIncident() {
      if(!selectedId) return;
      const agencies = Array.from(document.querySelectorAll('#agency-checkboxes input:checked')).map(cb => cb.value);
      const types = Array.from(document.querySelectorAll('#type-checkboxes input:checked')).map(cb => cb.value);
      const updates = { title: document.getElementById('edit-title').value, type: types, description: document.getElementById('edit-desc').value, responding_agencies: agencies, updated_at: new Date() };
      const expiryOption = parseInt(document.getElementById('edit-expiry').value);
      if (expiryOption > 0) { updates.expires_at = new Date(Date.now() + expiryOption * 3600000); }
      const { error } = await supabase.from('incidents').update(updates).eq('id', selectedId);
      if(error) alert(error.message); else { alert("Saved."); loadIncidents(); }
    }

    async function deleteIncident() { if(!selectedId || !confirm("Delete?")) return; const { error } = await supabase.from('incidents').delete().eq('id', selectedId); if(!error) { resetEditor(); loadIncidents(); } else { alert(error.message); } }
    async function addUpdate() { if(!selectedId) return; const msg = document.getElementById('new-update-msg').value; if(!msg) return; const { error } = await supabase.from('incident_updates').insert([{ incident_id: selectedId, message: msg }]); if(error) alert(error.message); else { document.getElementById('new-update-msg').value = ''; alert("Update posted."); } }
    function refreshData() { loadIncidents(); }
    
    // Search
    const searchInput = document.getElementById('address-search');
    const resultsBox = document.getElementById('search-results');
    searchInput.addEventListener('keyup', async (e) => {
      if (e.key === 'Enter' && searchInput.value.length > 3) {
        const query = searchInput.value;
        resultsBox.innerHTML = '<div style="padding:0.8rem; color:var(--text-soft);">Searching...</div>'; resultsBox.style.display = 'block';
        try { const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=au`); const data = await res.json();
          resultsBox.innerHTML = ''; if(data.length === 0) { resultsBox.innerHTML = '<div style="padding:0.8rem;">No results found.</div>'; return; }
          data.forEach(place => { const div = document.createElement('div'); div.className = 'search-result-item'; div.innerText = place.display_name; div.onclick = () => { map.setView([place.lat, place.lon], 14); resultsBox.style.display = 'none'; searchInput.value = ''; }; resultsBox.appendChild(div); });
        } catch(err) { resultsBox.innerHTML = 'Error.'; }
      }
    });
    document.addEventListener('click', function(event) { if (!resultsBox.contains(event.target) && event.target !== searchInput) { resultsBox.style.display = 'none'; } });

    checkUser();
  </script>
